<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/theme/monokai.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Code Editor</h1>
        <div class="buttons">
            <button class="active" data-type="html">HTML</button>
            <button data-type="css">CSS</button>
            <button data-type="js">JavaScript</button>
            <button class="run-btn">Run</button>
        </div>
    </header>
    <main>
        <div class="editor-container">
            <div class="html-editor editor active">
            </div>
            <div class="css-editor editor">
            </div>
            <div class="js-editor editor">
            </div>
        </div>
        <div class="output-container">
            <iframe class="output"></iframe>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
    <script src="script.js"> </script>
</body>

</html>
