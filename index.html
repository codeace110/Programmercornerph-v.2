<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Code Editor</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Figtree:400,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/show-hint.css">
    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="darcul.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
      <div class="col-md-6">
        <div id="container-editor" class="container">
            <div class="editors">
                <div class="editor-tab active" id="html-tab">HTML</div>
                <div class="editor-tab" id="css-tab">CSS</div>
                <div class="editor-tab" id="js-tab">JavaScript</div>
                <button id="run-btn">Run</button>
                <button id="clear-btn" style="margin-right: 20px;">Clear</button>
            </div>
            <div class="editor-content">
                <textarea id="html-editor" placeholder="HTML" class="language-html">h</textarea>
                <textarea id="css-editor" placeholder="CSS" class="language-css">c</textarea>
                <textarea id="js-editor" placeholder="JAVASCRIPT" class="language-javascript">j</textarea>
    
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div>
            <div id="video-container">
                <iframe width="100%" height="100%" src=""
                    title="JavaScript Tutorial for Beginners: Learn JavaScript in 1 Hour" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>
      </div>
    </div>
    <div class="row-md-12">
        <div class="output-container" style="display: block;">
            <iframe id="output"></iframe>
        </div>
        <div id="pagination" style="display: flex; justify-content: center;">
            <a href="#">Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next</a>
        </div>

    </div>
    <footer>
        <div class="row">
            <button id="download-btn">Save</button>
            <button id="save-btn">Download</button>
        </div>
        <div class="col">
            <div class="contact-info">
                <p>Programmers Corner PH  v.1.2.01</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: example@example.com</p>
            </div>

        </div>
            <img style="border-radius: 50%;" src="apple-icon-72x72.png" alt="">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/dialog/dialog.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/search/search.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/comment/comment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/wrap/hardwrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/javascript-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.2/addon/hint/css-hint.min.js"></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://codemirror.net/mode/html/html.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script src="video.js"></script>
</body>

</html>
